<!DOCTYPE html>
<html>

	<head>
		<title>Atividade 10 - Lista 2</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<main>
			<h3>Programa pergunta o raio de uma circunferência e em seguida mostra o diâmetro, o comprimento e a área da circunferência.</h3>

		<div id="box">
			<input type="number" id="raio" placeholder="Valor do raio">
            <br /><br />
            <button type="button" onclick="dez()">Resultado</button>
            <h3><div id="resultado"></div></h3>
		</div>

		</main>

		<script type="text/javascript">
			function dez(){
				var raio = parseInt(document.getElementById('raio').value);
				var diametro = raio * 2;
				var comprimento = 2 * 3.14 * raio;
				var area = 3.14 * Math.pow(raio, 2);
				
				document.querySelector("#resultado").innerHTML = "O diâmetro é " + diametro + ", o comprimento da circunferência é " + comprimento.toFixed(2) + " e a área da circuferência é " + area;
			}
		</script>
	</body>
</html>
