<!DOCTYPE html>
<html>

	<head>
		<title>Atividade 5 - Lista 2</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<main>
			<h3>Programa recebe três inteiros e diz qual deles é o maior e qual o menor.</h3>

		<div id="box">
			<input type="number" id="num1" placeholder="Primeiro número">
			<input type="number" id="num2" placeholder="Segundo número">
			<input type="number" id="num3" placeholder="Terceiro número">
            <br /><br />
            <button type="button" onclick="cinco()">Resultado</button>
            <h3><div id="resultado"></div></h3>
		</div>

		</main>

		<script type="text/javascript">
			function cinco(){
				var num1 = parseInt(document.getElementById('num1').value);
				var num2 = parseInt(document.getElementById('num2').value);
				var num3 = parseInt(document.getElementById('num3').value);
				var maior = Math.max(num1,num2,num3);
				var menor = Math.min(num1,num2,num3);

				document.querySelector("#resultado").innerHTML = "O menor número é " + menor + " e o maior número é " + maior;
			}
		</script>
	</body>
</html>
